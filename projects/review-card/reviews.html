<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link 
        rel="stylesheet"
         href="./fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css"
    />

</head>
<body>

    <button>Back</button>
    
    <main>
        
        <section class="container" id="review-container">
            <div class="title">
                <h1 class="header">Our Reviews</h1>
                <div class="underline"></div>
            </div>


            <article id="review" class="review">
                <i id="quote" class="fa-solid fa-quote-left"></i>
                <div class="image-container" id="image-container">
                    <img id="image" src="#" alt="Image">
                </div>

                <h2 id="reviewer-name"></h2>
                <p id="reviewer-role"></p>
                <p id="review-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ut amet dicta alias deleniti modi autem nam sequi provident. Voluptate maxime quos praesentium a exercitationem officiis rem libero cum. Illo!</p>

                <div class="button-surprise-me-container">
                    <i id="previous-review" class="fa-solid fa-less-than"></i>
                    
                    <button id="surprise-review" class="surprise-review">Surprise me</button>
                    <i id="next-review" class="fa-solid fa-greater-than"></i>
                </div>
            </article>

        </section>


    </main>

    <script src="script.js"></script>


</body>
</html>
